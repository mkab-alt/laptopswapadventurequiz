            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[i], array[j]];

            });
        }

        function checkAnswer(selectedButton, correctAnswer, hint, info) {
            feedbackPanel.classList.remove('hidden');

            if (selectedButton.dataset.answer === correctAnswer) {
                selectedButton.classList.add('bg-green-400', 'border-green-500');
                selectedButton.classList.remove('bg-indigo-200', 'border-indigo-300', 'hover:bg-indigo-300');
                feedbackMessage.innerHTML = `<span class="text-green-600">That's it! You got it! ✨</span><br/><span class="text-base font-normal text-purple-800">${info}</span>`;
                nextBtn.disabled = false;
                
                // Disable all buttons to prevent changing the answer
                document.querySelectorAll('.options-container button').forEach(button => {
                    button.disabled = true;
                });
            } else {
                selectedButton.classList.add('bg-red-400', 'border-red-500');
                feedbackMessage.innerHTML = `<span class="text-red-600">Oops! Not quite. Keep trying! 😅</span><br/><span class="text-base font-normal text-purple-800">${hint}</span>`;
            }
        }

        function showFinalScreen() {
            quizContainer.classList.add('hidden');
            backBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            feedbackPanel.classList.add('hidden');
            completionContainer.classList.remove('hidden');
            completionMessage.innerHTML = "Quiz Complete! You're ready to go! 🎉<br/>Is the next player ready?";
        }

        // Navigation button logic
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            renderQuestion();
        });

        backBtn.addEventListener('click', () => {
            currentQuestionIndex--;
            renderQuestion();
        });

        // Initialize the quiz
        function initQuiz() {
            // Set a random introduction message
            const randomIntro = introductions[Math.floor(Math.random() * introductions.length)];
            introductionText.textContent = randomIntro;

            // Find the Wi-Fi question
            const wifiQuestionIndex = allQuestions.findIndex(q => q.question.includes("WiFi network you should connect to"));
            const wifiQuestion = allQuestions[wifiQuestionIndex];
            
            // Create a new array without the Wi-Fi question
            const remainingQuestions = allQuestions.filter((_, index) => index !== wifiQuestionIndex);

            // Shuffle the remaining questions
            shuffle(remainingQuestions);

            // Build the final quiz array: 9 shuffled questions followed by the Wi-Fi question
            shuffledQuestions = remainingQuestions.slice(0, 9);
            shuffledQuestions.push(wifiQuestion);
            
            renderQuestion();
        }

        window.onload = initQuiz;
    </script>
</body>
